image: oven/bun:1

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "parent_pipeline"'
      when: always
    - when: never

stages:
  - start
  - setup
  - test_and_build

default:
  cache:
    key:
      files:
        - frontend/bun.lock
    paths:
      - .bun_cache/
      - frontend/node_modules/
    policy: pull-push
  variables:
    BUN_INSTALL_CACHE_DIR: '$CI_PROJECT_DIR/.bun_cache'
  before_script:
    - cd frontend
    - bun install --frozen-lockfile

start:
  stage: start
  image: alpine:latest
  before_script: []
  script:
    - echo "프론트엔드 파이프라인 시작"

setup_environment:
  stage: setup
  before_script: []
  script:
    - mkdir -p frontend
    - |
      cat > frontend/.env << EOF
      # .env generated by CI
      VITE_API_BASE_URL=${VITE_API_BASE_URL}
      EOF
  artifacts:
    paths:
      - frontend/.env
    expire_in: 1h

lint_check:
  stage: test_and_build
  needs: ['setup_environment']
  dependencies:
    - setup_environment
  script:
    - bun run lint

format_check:
  stage: test_and_build
  needs: ['setup_environment']
  dependencies:
    - setup_environment
  script:
    - bun run format:check

build_project:
  stage: test_and_build
  needs: ['setup_environment']
  dependencies:
    - setup_environment
  script:
    - bun run build
