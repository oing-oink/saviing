server:
  address: ${SERVER_HOST:0.0.0.0}
  port: ${SERVER_PORT:8080}

# API Documentation - Production
api:
  version: ${API_VERSION:v1.0}
  versionPath: ${API_VERSION_PATH:v1}

spring:
  # Database Configuration - Production
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/bank?useSSL=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false

logging:
  level:
    root: INFO
    saviing: INFO

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    title: SAVIING ${spring.application.name} API (Production)
    enabled: ${SWAGGER_UI_ENABLED:false}
    try-it-out-enabled: false
    supported-submit-methods: []
  servers:
    - url: https://api.bank.saviing.life
      description: Production Server